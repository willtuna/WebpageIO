<div class="modal fade " id="component_modal" tabindex="-1" role="dialog" aria-labelledby="dailyModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" action="/getComponent" id="MonthRangeForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="dailyModalLabel">日期範圍</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label class="align-middle" for="start_year">Start Year</label>
                                <input class="align-middle" id="start_year" type="text" name="st_year"
                                       style="width: 5rem;">
                            </div>
                            <div class="col-6">
                                <label for="start_month" class="align-middle">Start Month</label>
                                <select id="start_month" class="align-middle" type="month" name="st_mon">
                                    <option value="01">Jan</option>
                                    <option value="02">Feb</option>
                                    <option value="03">March</option>
                                    <option value="04">Apirt</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">Aug</option>
                                    <option value="09">Sep</option>
                                    <option value="10">Oct</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dec</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="align-middle" for="end_year">End Year&nbsp</label>
                                <input class="align-middle" id="end_year" type="text" name="end_year"
                                       style="width: 5rem;">
                            </div>
                            <div class="col-6">
                                <label for="end_month" class="align-middle">End Month&nbsp</label>
                                <select id="end_month" class="align-middle" type="month" name="end_month">
                                    <option value="01">Jan</option>
                                    <option value="02">Feb</option>
                                    <option value="03">March</option>
                                    <option value="04">Apirt</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">Aug</option>
                                    <option value="09">Sep</option>
                                    <option value="10">Oct</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dec</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal" id="MonthRangeBotton">Submit
                    </button>
                </div>
            </form>
